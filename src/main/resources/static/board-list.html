<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>게시판 목록</title>

    <!-- Bootstrap CDN -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body class="bg-light">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div class="d-flex">
    <div>
        <div id="sidebar"></div>
    </div>
    <script>
        fetch("sidebar.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("sidebar").innerHTML = html;
            });
    </script>
    <div class="flex-grow-1 p-3">
        <h2 class="mb-4">게시판 목록</h2>

        <div class="text-end mb-3">
            <a href="/board-create.html" class="btn btn-primary">글쓰기</a>
        </div>

        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody id="boardTableBody">
            <!-- JS로 데이터 삽입됨 -->
            </tbody>
        </table>
    </div>


    <script>
        // 페이지 로드시 게시글 목록 로딩
        window.onload = async function () {
            const response = await fetch("http://localhost:8080/boards");
            const boards = await response.json();

            const tableBody = document.getElementById("boardTableBody");
            tableBody.innerHTML = "";

            boards.forEach(board => {
                const row = `
            <tr onclick="location.href='/board-detail.html?id=${board.id}'" style="cursor:pointer;">
                <td>${board.id}</td>
                <td>${board.title}</td>
                <td>${board.writer}</td>
                <td>${formatDate(board.createdAt)}</td>
            </tr>
        `;
                tableBody.innerHTML += row;
            });
        };

        function formatDate(isoString) {
            const date = new Date(isoString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');

            return `${year}/${month}/${day}`;
        }
    </script>
</div>
</body>
</html>
