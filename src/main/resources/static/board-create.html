<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <!-- Bootstrap CDN -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <h2 class="mb-4">게시글 작성</h2>

    <form id="createForm">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" required>
        </div>

        <div class="mb-3">
            <label for="writer" class="form-label">작성자</label>
            <input type="text" class="form-control" id="writer" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" rows="6" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">작성 완료</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='board-list.html'">목록으로</button>
    </form>
</div>

<script>
    const form = document.getElementById('createForm');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const title = document.getElementById('title').value;
        const writer = document.getElementById('writer').value;
        const content = document.getElementById('content').value;

        const postData = { title, writer, content };

        try {
            const response = await fetch('http://localhost:8080/boards', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(postData)
            });

            if (response.ok) {
                alert('게시글이 작성되었습니다.');
                location.href = 'board-list.html';
            } else {
                alert('게시글 작성 실패');
            }
        } catch (error) {
            console.error(error);
            alert('서버와 통신 중 오류가 발생했습니다.');
        }
    });
</script>

</body>
</html>
